server:
  port: 80
spring:
  application:
    name: zuul-service
#Eureka客户端的配置
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
zuul:
  routes: # 网关路由规则
    data:
      path: /data/**
      serviceId: data-client
    common:
      path: /common/**
      serviceId: common-client